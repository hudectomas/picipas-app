workflows:
   android-app:
     name: Build APK
     max_build_duration: 30
     environment:
       flutter: stable
       vars:
         # Zvýšenie pamäte pre Gradle
         GRADLE_OPTS: "-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError"
     scripts:
       # Získať všetky Flutter dependencies
       - flutter pub get
       # Build APK len pre arm64 (bez ARMv7, aby sa predišlo Java heap
space)
       - flutter build apk --release
     artifacts:
       # Výstupný APK súbor
       - build/app/outputs/flutter-apk/app-release.apk
